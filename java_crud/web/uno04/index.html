<!doctype html>
<html>

<head>
    <title>Java CRUD</title>
    <link rel="stylesheet" href="css/st.css" type="text/css" />
</head>

<body>
    <header>
        Java CRUD Create Read Update Delete
    </header>
    <section>
        <form action="" method="" id='elform'>

            <div>
                <input type="text"  id="entradaNombre"   name="nombre"   placeholder="Maximiliano" />
                <input type="text"  id="entradaApellido" name="apellido" placeholder="Usich" />
                <input type="email" id="entradaEmail"    name="email"    placeholder="maximilianou@gmail.com" />
            </div>

            <div>
                <input type="button" name="" value="GET Ajax Rest"    onclick="CONTACTO.get('#elform');" />
                <input type="button" name="" value="POST Ajax Rest"   onclick="CONTACTO.post('#elform');" />
                <input type="button" name="" value="PUT Ajax Rest"    onclick="CONTACTO.put('#elform');" />
                <input type="button" name="" value="DELETE Ajax Rest" onclick="CONTACTO.delete('#elform');" />
            </div>

        </form>
    </section>
    <aside id='msg'>

    </aside>

    <script type="text/javascript" src="js/promise.js"></script>
    <script type="text/javascript" src="js/prg.js"></script>
</body>

</html>
