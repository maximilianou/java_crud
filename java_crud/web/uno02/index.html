<!doctype html>
<html>

<head>
    <title>Java CRUD</title>
    <link rel="stylesheet" href="css/st.css" type="text/css" />
</head>

<body>
    <header>
        Java CRUD Create Read Update Delete
    </header>
    <section>
        <form action="" method="GET">

            <div>
                <input type="email" id="entradaEmail" name="email" placeholder="maximilianou@gmail.com" />
            </div>

            <div>
                <input type="button" name="" value="GET Ajax Rest" onclick="CONTACTO.get('#entradaEmail');" />
                <input type="button" name="" value="POST Ajax Rest" onclick="CONTACTO.post('#entradaEmail');" />
                <input type="button" name="" value="PUT Ajax Rest" onclick="CONTACTO.put('#entradaEmail');" />
                <input type="button" name="" value="DELETE Ajax Rest" onclick="CONTACTO.delete('#entradaEmail');" />
            </div>

        </form>
    </section>
    <aside id='msg'>

    </aside>

    <script type="text/javascript" src="js/promise.js"></script>
    <script type="text/javascript" src="js/prg.js"></script>
</body>

</html>
